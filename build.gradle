group 'uparis'
version '1.0-SNAPSHOT'


subprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
    apply plugin: "java"
    apply plugin: "jacoco"
    apply plugin: "idea"
    dependencies {
        implementation 'nu.validator:validator:20.7.2'
        testImplementation(platform('org.junit:junit-bom:5.7.0'))
        testImplementation 'org.junit.jupiter:junit-jupiter'
        implementation 'org.commonmark:commonmark:0.17.1'
        implementation 'org.projectlombok:lombok:1.18.18'
        annotationProcessor 'org.projectlombok:lombok:1.18.18'
        implementation 'commons-cli:commons-cli:1.4'
        implementation 'com.jcabi:jcabi-w3c:1.3'
        testImplementation 'com.jcabi:jcabi-w3c:1.3'
        testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.0-alpha1'
    }
    tasks.named('test') {
        useJUnitPlatform()
        finalizedBy jacocoTestReport
    }
    jacocoTestReport {
        dependsOn test
        sourceDirectories.from files(sourceSets.main.allJava.srcDirs)
    }
}

