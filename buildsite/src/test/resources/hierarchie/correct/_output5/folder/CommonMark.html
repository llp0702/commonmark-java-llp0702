<!DOCTYPE HTML><html lang="en"><head><title>title</title></head><body><h1>Common Mark</h1>
<p>Common Mark is the basic markup format adopted for the project.</p>
<p>You should check that your implementation supports:</p>
<ul>
<li>
<p><em>italics</em> (using underscores) and <em>italics</em> (using stars),</p>
</li>
<li>
<p><strong>bold</strong> (using double stars),</p>
</li>
<li>
<p>bulleted lists,</p>
</li>
<li>
<p>etc.</p>
</li>
</ul>
<p>The CommonMark spec can be found <a href="http://spec.commonmark.org">online</a>.</p>
</body></html>
